<!DOCTYPE html>
<html lang="es">
	<head th:include="templates/head :: header"></head>
	<body>
		<div class="container-fluid">
			<div class="page-header text-center">
				<h1>EXAMEN FINAL M08 UF2 DAW</h1>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">			
					<form action="#"  th:action="@{/readFormPersona}" th:object="${beanPersona}"  method="POST">
						<div class="form-group">
							<label for="name" class="control-label">Nombre</label>
							<input type="text" id="name" th:field="*{nombre}" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="apellidos" class="control-label">Apellidos</label>
							<input type="text" id="apellidos" th:field="*{apellidos}" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="Fecha" class="control-label">Fecha nacimiento</label>
							<input type="date" id="Fecha" th:field="*{fechaNacimiento}" pattern="YYYY-MM-dd" placeholder="YYYY-MM-dd" class="form-control" />
						</div>
						<div class="form-group">
						 	<label class="checkbox-inline control-label"><input type="checkbox" th:field="*{carnetDeConducir}" value="true"/>Carnet de conducir</label>
						 </div>
						<div class="form-group">
							<h4>Genero</h4>
							 <div class="radio-inline">
							  <label class="control-label"><input type="radio" th:field="*{genero}" value="H" />Hombre</label>
							</div>
							<div class="radio-inline">
							  <label class="control-label"><input type="radio" th:field="*{genero}" value="M"/>Mujer</label>
							</div>
						</div>
						<div class="form-group">
						 <fieldset>
						 	<legend>Idiomas</legend>
						 	 <label class="checkbox-inline control-label" th:each="idioma : ${idiomas}">
						 	 	<input type="checkbox" th:field="*{idiomas}" th:value="${idioma}" /><span th:text="${idioma}"></span>	
						 	 </label>
						 </fieldset>
						</div>
						<div class="form-group">
							<button name="send" type="submit" value="Enviar" class="btn btn-success btn-lg">Enviar</button>
						</div>		
						<ul th:if="${#fields.hasErrors('*')}">
							<div class="alert alert-danger text-center">
						  	<strong><li style="list-style-type: none" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></strong>
						  	</div>
						</ul>
						
					</form>	
				</div>
			</div>
		</div>
		<div class="text-center nav navbar-fixed-bottom" th:include="templates/footer :: peu"></div>
	</body>
</html>
